<div class="container-fluid p-0">
    <div class="Education">
        <div class="title animated fadeIn fast">
            <h1 class="subsection-title title-medium text-center text-primary">Education</h1>
        </div>
        <br>
        <div class="bodytype animated fadeIn">
            <div class="cola" routerLinkActive="active">
                <perfect-scrollbar>
                    <div class="line">
                        <div class="line-content">
                            <div class="essence" *ngFor=" let education of educations">
                                <div class="hidden" *ngIf="changeText" (click)="changeText=false">
                                    <img class="icon" [src]="education.icon">
                                    <div class="all" *ngIf="changeText">
                                        <h4> {{education.name}}</h4>
                                        <h5> {{education.bio}}</h5>
                                        <h6> {{education.company}}</h6>
                                        <h6> {{education.date}}</h6>
                                    </div>
                                </div>
                                <div class="appear" *ngIf="!changeText" (click)="changeText=true">
                                    <img class="icon" [src]="education.icon">
                                    <div class="less" *ngIf="!changeText">
                                        <h4> {{education.name}}</h4>
                                        <h6> {{education.date}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </perfect-scrollbar>

            </div>
        </div>


    </div>
</div>
