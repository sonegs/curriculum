<div class="container-fluid p-0">
    <div class='Experience'>
        <section class="resume-section p-3 p-lg-5 d-flex align-items-center">
            <div class="container">
                <div class="resume-content mr-auto">

                    <h1 class="subsection-title title-medium text-center text-primary  animated fadeIn fast">Experience</h1><br>
                    <div class="list-group">
                        <ul class="list-group-item list-group-item-action flex-column align-items-start animated fadeIn" *ngFor="let experience of experiences">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1"><span class="text-primary">{{ experience.name }}</span></h5>
                                <small>{{ experience.date }}</small>
                            </div>
                            <p class="mb-1">{{ experience.bio }}</p>
                            <small><span class="text-secondary">{{ experience.company }}</span></small>
                        </ul>
                    </div>

                </div>
            </div>
        </section>

    </div>
</div>
